<nav>
    <ul>
    {% for page in site.html_pages reversed %}
        {% if page.path != '404.md' %}
        <li>
            <a href="{{ site.github.url }}{{page.url}}">
                {% if page.path == 'index.html' %}
                    Home
                {% else %}
                    {{page.title}}
                {% endif %}
            </a>
        </li>
        {% endif %}
    {% endfor %}
    </ul>
</nav>
